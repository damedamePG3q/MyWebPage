<script type="text/javascript">
window.onload=init;
function init(){
	var d=document;
	var p=location.search.replace("?p=","").split(",");
	if(p.length!=3)return false;
	document.getElementById("title").innerHTML=decodeURI(p[0]);
	var objQrArea=document.getElementById("qr_area");
	for(var i=0;i<p[2];i++){
		var s="";
		var elm=document.createElement("div");
		elm.className="qrBox";
		s+='No.'+ (parseInt(i)+1) +'<br>';
		s+='<img class="petit_qrCode" src="img/qr/'+ p[1] +'/qr'+ 0 +'.png">'; 
		elm.innerHTML=s;
		objQrArea.appendChild(elm);
	}	
}
</script>

<h1><span id="title">読み込み中…</span></h1>
